enable_autoresume: false
nr_workers: 1  # 4 个 worker 并行执行

endpoints:
  controller:
    n_concurrent_rollouts: 14
    skip: true
  do_shutdown: true
  driver:
    n_concurrent_rollouts: 14
    skip: true
  physics:
    n_concurrent_rollouts: 14
    skip: true
  sensorsim:
    n_concurrent_rollouts: 2
    skip: true
  sensorsim_cache_size: '4'
  trafficsim:
    n_concurrent_rollouts: 14
    skip: true
extra_cameras:
  - logical_id: camera_front_wide_120fov
    rig_to_camera:
      rotation_xyzw:
        - -0.49929397355810856
        - 0.5039939168301356
        - -0.4972939976976715
        - 0.49939397235113037
      translation_m:
        - 1.65897811
        - -0.01443456
        - 1.51539499

scenarios:
  - scene_id: 2021.05.25.14.16.10_veh-35_00083_00485=0c318d7923d15b78
    assert_zero_decision_delay: true
    cameras:
      - first_frame_offset_us: -30000
        frame_interval_us: 500000
        height: 1080
        logical_id: camera_front_wide_120fov
        shutter_duration_us: 30000
        width: 1920
    control_timestep_us: 500000
    egomotion_noise:
      cov_orientation_x: 0.0
      cov_orientation_y: 0.0
      cov_orientation_z: 0.0007
      cov_x: 0.05
      cov_y: 0.05
      cov_z: 0.0
      enabled: false
      time_constant_orientation: 5.0
      time_constant_position: 3.0
    egopose_interval_us: 500000
    force_gt_duration_us: 20000000
    min_traffic_duration_us: 3000000
    n_rollouts: 1
    n_sim_steps: 8
    physics_update_mode: NONE
    planner_delay_us: 0
    route_generator_type: MAP
    send_av_messages: false
    send_recording_ground_truth: false
    time_start_offset_us: 1000000
